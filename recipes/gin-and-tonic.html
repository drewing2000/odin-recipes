    <title>Gin & Tonic</title>

<body>
    <h1>Gin & Tonic</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>2oz Hendrick's Lunar Gin</li>
        <li>4oz Fever Tree Tonic</li>
        <li>1 Squeeze Fresh Lime Juice</li>
    </ul>
    <h2>Instructions</h2>
    <ul>
        <li>Add gin to chilled rocks glass</li>
        <li>Add tonic</li>
        <li>Carefully lower sphere of ice into glass</li>
        <li>Add lime juice to taste</li>
        <li>Stir and enjoy!</li>
    </ul>

</body>
